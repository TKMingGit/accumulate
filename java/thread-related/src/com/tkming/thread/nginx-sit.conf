
#user  dcos;
worker_processes  auto;
worker_cpu_affinity auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
 error_log  /applog/error.log  warn;

#pid        logs/nginx.pid;


events {
    use epoll;
    worker_connections  10000;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    proxy_intercept_errors on;
    server_tokens off;
    server_names_hash_bucket_size 128;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 64k;

    client_max_body_size 50m;

    sendfile on;
    tcp_nopush  on;
    tcp_nodelay on;

    keepalive_timeout 200;

    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
    fastcgi_buffer_size 64k;
    fastcgi_buffers 4 64k;
    fastcgi_busy_buffers_size 128k;
    fastcgi_temp_file_write_size 256k;


    gzip on;
    gzip_min_length  1k;
    gzip_buffers     4 16k;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_types       text/plain application/x-javascript text/css application/xml;
    gzip_vary on;


    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"'
					  '"$request_time" "$upstream_response_time"';

    #access_log  logs/access.log  main;
    access_log  /applog/access.log  main;

    #sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    #keepalive_timeout  65;

    #gzip  on;

    server {
        listen       31001;
        server_name  localhost;
	#proxy_set_header  Host $http_host;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        location /site/{
             alias /sappserver/site/;
        }
        location /favicon.ico {
             alias /sappserver/favicon.ico;
        }
        location /sappserver/qrcode/qrcodeImages/{
             alias /sappserver/qrcodeImages/;
        }

		location /appstore/cdn/{
             alias /appstore/uploads/;
        }

        location /cpic-mzht/cdn/ {
            alias /mzht/upFiles/;
        }

		location ^~ /sappserver/admin{
            return 404;
        }
		location ^~ /sappserver/login.jsp{
            return 404;
		}
		location ^~ /appstore/admin{
            return 404;
		}
		location ^~ /appstore/sys{
            return 404;
		}
		location ^~ /appstore/login.jsp{
            return 404;
		}
        location ^~ /mzhtweb/ {
            return 404;
        }
        location ^~ /cpic-mzht/ {
            return 404;
        }

        location /cpic-mzht-location {
            alias /app/statics/mzht-location-dist;
        }

        location ^~ /cpic-mzht/cms/api {
            proxy_set_header Host       $http_host;
            proxy_pass http://29.20.0.59;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffer_size 64k;
            proxy_buffers   8 32k;
            proxy_busy_buffers_size 64k;
            proxy_connect_timeout 90;
            proxy_read_timeout 90;
            proxy_send_timeout 90;
        }

        location ^~ /cpic-mzht/sys/common/download {
            proxy_set_header Host       $http_host;
            proxy_pass http://29.20.0.59;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffer_size 64k;
            proxy_buffers   8 32k;
            proxy_busy_buffers_size 64k;
            proxy_connect_timeout 90;
            proxy_read_timeout 90;
            proxy_send_timeout 90;
        }

        location /mzht-location-dist {
            root   /app/statics;
            add_header Cache-Control "no-cache, no-store";
            index  index.html index.htm;
        }

        location / {
            proxy_set_header Host       $http_host;
            proxy_pass http://10.186.176.48/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffer_size 64k;
            proxy_buffers   8 32k;
            proxy_busy_buffers_size 64k;
            proxy_connect_timeout 90;
            proxy_read_timeout 90;
            proxy_send_timeout 90;
             root   html;
            index  index.html index.htm index.jsp;
        }

        error_page  404 /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

